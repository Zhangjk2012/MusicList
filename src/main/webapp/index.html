<!DOCTYPE html>
<html >
<head>
<title>音乐榜</title>

<meta name="keywords" content="音乐榜">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/divers.css">
<link rel="stylesheet" href="styles/core.css">
<link rel="stylesheet" href="styles/lstyle.css">
<link rel="stylesheet" href="static/jplayer/css/player.css" type="text/css" media="all" />

<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript" src="js/paybutton.js" ></script>
<script type="text/javascript" src="static/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="static/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="static/jplayer/jplayer.cleanskin.js"></script>

</head>

<body>
    <iframe name="contentFrame" id="contentFrame" class="g-iframe" scrolling="auto" frameborder="0" src="main.html"></iframe>
	<div class="g-btmbar">
		<div class="m-playbar m-playbar-unlock" style="top: -7px; visibility: visible;" id="playBar">
			<div class="updn">
				<div class="left f-fl">
					<a href="javascript:;" class="btn" id="locktbn" hidefocus="true"
						data-action="lock"></a>
				</div>
				<div class="right f-fl"></div>
			</div>
			<div class="bg"></div>
			<div class="hand" title="展开播放条"></div>
			<div class="wrap" id="g_player">
				<div id="uniquePlayer-1" class="webPlayer light audioPlayer">
			        <div id="uniqueContainer-1" class="videoPlayer">
			        </div>
			    </div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var player;
	$(function(){
		player = $('#uniquePlayer-1').videoPlayer({
             name : '',
             media : {
                 mp3 : ''
             },
             size : {
                 width : '980px'
             },
             ended: function() {
                 //自动播放轮播。
                 $(this).jPlayer("play");
             }
         });
	});
	function play(url,name) {
		var media = {"mp3" : url}
		$("#musicName").html(name);
		player.jPlayer("setMedia",media);
		player.jPlayer("play");
	}
	
	function stop() {
		var jpData = player.data('jPlayer');
		var src = jpData.status.src;
		if (src == "") {
			return ;
		}
        player.jPlayer("pause");
    }
	
	function showPlayBar() {
		$("#playBar").css("display","block");
	}
	
	function hidePlayBar() {
		$("#playBar").css("display","none");
	}
	
	function turnPage(src) {
		$("#contentFrame").attr("src",src);
	}
	
	</script>
</body>
</html>
